name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - cursor/website-long-dashes-3500
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # Live deploys on push to main/feature branch
      - name: Deploy (live)
        if: github.event_name == 'push'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MATOME_PORTFOLIO }}
          projectId: matome-portfolio
          channelId: live

      # Preview deploys for PRs into main
      - name: Deploy (preview)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MATOME_PORTFOLIO }}
          projectId: matome-portfolio
          channelId: pr-${{ github.event.pull_request.number }}
