<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <title>Page not found | Matome Mbowene</title>
  <style>
    :root {
      --primary: #0b0f14;
      --secondary: #12141a;
      --accent: #22c55e;
      --text: #f8fafc;
      --text-muted: #a1aab8;
      --border: rgba(148,163,184,0.16);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--primary);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .card {
      width: min(720px, 100%);
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.75rem;
    }
    h1 { margin: 0 0 0.5rem; font-size: 1.6rem; letter-spacing: -0.02em; }
    p { margin: 0.25rem 0 1.25rem; color: var(--text-muted); line-height: 1.7; }
    a {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.65rem 0.95rem;
      border-radius: 999px;
      border: 1px solid rgba(34,197,94,0.28);
      background: rgba(34,197,94,0.12);
      color: var(--text);
      text-decoration: none;
      font-weight: 750;
    }
    a:hover { border-color: rgba(34,197,94,0.45); background: rgba(34,197,94,0.16); }
  </style>
</head>
<body>
  <main class="card">
    <h1>Page not found</h1>
    <p>The link may be outdated, or the page may have moved.</p>
    <a href="./">Back to portfolio <span aria-hidden="true">â†©</span></a>
  </main>
</body>
</html>
